<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta 
        name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

    <title>@@pageTitle</title>

    <style>/* file:main.min.css */</style>
    <style class="runtime"></style>
</head>
<body>

    <div class="fullscreen">
        <div class="ratio">
            <section class="intro">
                <ul>
                    <li>
                        <p>
                            start game:
                        </p>
                        <p>
                            <button class="start" data-level="1">easy</button>
                            <button class="start" data-level="2">medium</button>
                            <button class="start" data-level="3">hard</button>
                        </p>
                    </li>
                </ul>
            </section>

            <section class="board stone">
                <ul class="border-shine"><li></li><li></li><li></li><li></li></ul>
                <div class="tiles"></div>
                <div class="piece tile"></div>
            </section>

            <section class="stats">
                <div class="stone left">
                    <ul class="border-shine"><li></li><li></li><li></li><li></li></ul>
                    <div class="tiles"><p></p><p></p><p></p></div>
                    <div class="skew"></div>
                </div>

                <div class="stone middle">
                    <ul class="border-shine"><li></li><li></li><li></li><li></li></ul>
                    <div class="tiles"><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></div>
                </div>

                <div class="stone right">
                    <ul class="border-shine"><li></li><li></li><li></li><li></li></ul>
                    <div class="tiles"><p></p><p></p><p></p></div>
                    <div class="skew"></div>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript">
        const timestamp = @@timestamp;
    </script>
    <script>/* file:main.min.js */</script>
</body>
</html>
